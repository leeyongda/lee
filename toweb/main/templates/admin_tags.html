
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>分类管理</title>
          <link type="text/css" class="ui" href="{{ static_url("css/semantic.min.css") }}" rel="stylesheet" >
      <script src="{{ static_url("js/jquery.min.js")}}"> </script>
      <script src="{{ static_url("js/semantic.min.js")}}"> </script>
      <script src="{{ static_url("js/modal.js")}}"> </script>
  </head>
  <body>
    <div class="ui vertical segment">
    <div class="ui container segment">
<table class="ui celled table" id="mytable" name="myclass" >
    <thead>
        <tr>
        <th>名称</th>
        <th>添加时间</th>
        <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for sort in sort_list %}
        <tr id="{{sort['uuid']}}">
            <td ><a href="#" style="display:block" name="name" id="{{sort['uuid']}}" OnClick="">{{sort['name']}}</a></td>
            <td><a href="#" style="display:block" name="alias" id="{{sort['uuid']}}" OnClick="">{{sort['date_time']}}</a></td>
            <td><a href="javascript:void(0);" onclick="mytable(this)" name = "aa">编辑</a>||<a href="/admin/blog/del_tag?del_id={{sort['uuid']}}">删除</a></td>
        </tr>
        {% end %}
        <span>总共有{{count}}记录</span>
    </tbody>
</table>
</div>
<div class="ui container segment">
<form method="" class="ui large form" action="/admin/blog/add_tag">
    <div class="ui form">
      <div class="field">
        <label>添加文章分类</label>
            <input name="name" />
            <br><br>
            <input class="btn" type="submit" style="width:80px;margin-left:40px;" value="添加">
        </div>
</div>
</div>
</form>
</div>
</div>


<div class="ui modal">
  <div class="header">
    修改文章分类
  </div>
  <form id ="form1" action="/update_tag" method="get">
    <div class="ui form">
<div class="field">
  <label>文章分类</label>
   <input  id="uuid" value="" type="hidden" name = "uuid">
      <input type="text" id="name" placeholder="请输入分类名称" name = "tagname" value="">
    </div>
  </div>
  </form>
  <div class="actions">
    <div class="ui black deny button">
     否
    </div>
    <div class="ui positive right labeled icon button" onclick="formSubmit();">
      是
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>
<script type="text/javascript">
function mytable(t){
  $('.ui.modal')
    .modal('show')
 tr_id=$(t).parent().parent().attr("id");
  $("#uuid").val(tr_id);//赋值
};

function hello() {
  $('.ui.modal')
    .modal('show')
  ;};

  function formSubmit(){
      var strText= document.getElementById("name").value;

          if(strText=="" || strText==null)
          {
              alert("文章分类不能为空");
              return;
          }
      else{
      document.getElementById("form1").submit();}
  }

</script>

  </body>
</html>
