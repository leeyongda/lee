{% extends "admin.html" %}


{% block title %}
  <h1>
    文章概括
    <small>查看/编辑/删除</small>
  </h1>
{% end %}
  {% block content %}
  <form method='POST'>
<table  class="ui celled table">
    <thead>
        <tr>
        <th>文章标题</th>
        <th>文章内容</th>
        <th>添加时间</th>
        <th>文章状态</th>
        <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for blog in blog_list %}
      <tr>
        <td>{{blog["title"]}}</td>
        <td>{{blog["content"]}}</td>
        <td>{{blog["date_time"]}}</td>
        <td>{{ '保存' if  blog["puplishd"] else '发布'}}</td>
        <td>
          <button type="button" class="btn btn-primary">查看</button>
          <a onclick="#" href="/admin/blog/update_Article?get_uid={{blog["uuid"]}}"><button type="button" class="btn btn-success">编辑</button></a>
          <a onclick="#" href="/admin/blog/Del_Article?del_uid={{blog["uuid"]}}"><button type="button" class="btn btn-danger">删除</button></a>

        </td>
      </tr>
      {%end%}
      </tbody>
</table>
</form>
{% end %}
