{% extends "admin.html" %}

{% block css %}
<link rel="stylesheet" href="{{ static_url("css/editormd.min.css") }} "/>
<script src="{{ static_url("js/editormd.min.js") }}"></script>
<script src="{{ static_url("js/modal.js") }}"></script>

    // #保存

<script type="text/javascript">
    $(function () {
        var editor = editormd("editormd", {
            path: "{{static_url("lib/")}}",
            width: "100%",
            height: 640,
            previewTheme: "dark",
            syncScrolling: "single",
            imageUpload: true,
            emoji: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/admin/blog/uploadimage",
            saveHTMLToTextarea: true

        });

    });
</script>

{% end %}
{% block title %}
<h1>
    添加新文章
    <small>添加</small>
</h1>
{% end %}
{% block content %}


<div class="ui vertical segment">
    <div class="ui container segment">

        <form id="form1" action="/admin/blog/Editor" method="post">
            {% module xsrf_form_html() %}
            <div class="ui form">
                <div class="field">
                    <label>文章标题</label>
                    <input type='text' id="title" name="title" placeholder="请输入文章标题"/>
                    <input type="hidden" id="puplishd" name="publishd" value="0">
                </div>
                     <div class="field">
                    <label>文章摘要</label>
                    <input type='text' id="abstract" name="abstract" placeholder="请输入文章摘要"/>
                </div>
                <div class="field">
                    <label>文章分类</label>
                    <select name="gender" class="ui dropdown" id="select">
                        {% for tag in tags %}
                        <option value="{{ tag['name'] }}">{{ tag['name'] }}</option>
                        {% end %}
                    </select>
                </div>
                <div class="ui fluid   submit button" onclick="formSubmit1();">保存</div>
                <br>
                <br>
                <div class="ui fluid   submit button" onclick="formSubmit();">发布</div>


                <div class="field">
                    <label>文章编辑</label>
                </div>

            </div>

            <div id="editormd">
                <textarea style="display:none;">## Hello Python !</textarea>

            </div>
</form>
    </div>
</div>


{% end %}
