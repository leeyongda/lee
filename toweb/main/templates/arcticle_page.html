    <meta name="description"
          content="  /1/ 有一种开学综合症，大概叫「恋家」。 走前半月。我赖在家里如磐石，能不出就不出门；走前三天。我喝着外婆熬的汤，嘴边似涩涩…… 离家前两日，返校后一周。似成了最难熬的日子。 我舍不得。我不想走。 一直在想。恋家的人，到底“恋”什么？ 刚读小学，独怕返校。车一来，我便溜烟逃开。尽往墙角或桌底钻。每每呢，又被妈妈一把拎起，丢入厢中。 高中时，我对校车的惧，一如离家的惶...">

    <meta content="            /1/ 有一种开学综合症，大概叫「恋家」。 走前半月。我赖在家里如磐石，能不出就不出门；走前三天。我喝着外婆熬的汤，嘴边似涩涩…… 离家前两日，返校后一周。似成了最难熬的日子。 我舍不得。我不想走。 一直在想。恋家的人，到底“恋”什么？ 刚读小学，独怕返校。车一来，我便溜烟逃开。尽往墙角或桌底钻。每每呢，又被妈妈一把拎起，丢入厢中。 高中时，我对校车的惧，一如离家的惶忧。我的眼，老是被泪糊住。周遭似黑黑的。只余我一人，和车轮空转。 初入大学。我没半点长进，依然怂。回校前两日，三点半就自然醒。 恋家成瘾，是我害怕独立。害怕未知。害怕抓不住时间而父母渐老去。     ..."
